<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E Store-Register</title>
  <link rel="stylesheet" href="/css/add-product.css">
</head>

<body>

<div class="container">
  <div class="box">
    <h2>Add Product</h2>

    <form th:method="post" th:action="@{/product-add}" enctype="multipart/form-data" th:object="${addProductDTO}">
      <div class="input_box">
        <input type="text"
               th:field="*{name}"
               name="name"
               class="name"
               required>
        <label>Name</label>
      </div>

      <div class="input_box">
        <input id="description"
               name="description"
               th:field="*{description}"
               type="text" class="name" required>
        <label for="description">Description</label>
      </div>
      <!--                 Validations: -->
<!--                      <div class="input_box">-->
<!--                          <small class="invalid-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">-->
<!--                          </small>-->
<!--                      </div>-->

      <div class="input_box">
        <input id="lastName"
               name="colour"
               th:field="*{colour}"
               typ e="text" class="name" required>
        <label>Colour</label>
      </div>

      <!--                Validations:-->
      <!--                <div class="input_box">-->
      <!--                    <small class="invalid-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>-->
      <!--                    <small th:if="${emailUsed}" class="invalid-message">Email already used</small>-->
      <!--                </div>-->

      <!--                Validations:-->
      <!--                <div class="input_box">-->
      <!--                    <small class="invalid-message"  th:if="${#fields.hasErrors('address')}" th:errors="*{address}">-->
      <!--                    </small>-->
      <!--                </div>-->

      <div class="input_box">
        <input type="number" step="0.01"
               name="price"
               class="name" required>
        <label>Price</label>
      </div>


      <!--                <div class="input_box">-->
      <!--                    <small class="invalid-message"  th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}">-->
      <!--                    </small>-->
      <!--                </div>-->
      <div class="input_box">
        <input id="quantity"
               name="quantity"
               type="number"required>
        <label for="quantity">Quantity</label>
      </div>

      <div class="input_box">
        <input id="uploading-date"
               name="date"
               type="date">
        <label>Uploaded At</label>
      </div>

      <div class="input_box">
        <select name="gender" id="gender"
                th:field="*{gender}">
          <option value="XS" selected>XS</option>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
        <label id="gender-label">Gender:</label>
      </div>

      <div class="input_box">
        <select name="size" id="size"
                th:field="*{size}">
          <option value="XS" selected>XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
        <label id="size-label">Size:</label>
      </div>

      <div class="input_box">
        <select name="type" id="type"
                th:field="*{type}">
          <option value="XS" selected>T-Shirt</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
        <label id="type-label">Type</label>
      </div>


      <div class="input_box">
        <input type="file" id="upload-image" name="img" th:field="*{image}">
        <label for="upload-image">Image</label>
      </div>



      <button class="signup_button" type="submit">Add Product</button>


    </form>
  </div>
</div>


</body>

</html>
