<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Store-Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>

    <div class="container">
        <div class="box">
            <h2>Register</h2>
            <form th:method="post" th:action="@{/register}" th:object="${registerDTO}">
                <div class="input_box">
                    <input type="text" class="name" required>
                    <label>First Name</label>
                </div>

                <div class="input_box">
                    <input type="text" class="name" required>
                    <label>Last Name</label>
                </div>

                <div class="input_box">
                    <input type="text" class="password" required>
                    <label>Password</label>
                    <div class="password_checkbox"> <input type="checkbox"> <p>Show Password</p></div>
                </div>

                <div class="input_box">
                    <input type="text" class="name" required>
                    <label>Email</label>
                </div>

                <div class="input_box">
                    <input type="text" class="name" required>
                    <label>Address</label>
                </div>

                <button class="signup_button" type="submit">Create Account</button>

                <div class="login_link">
                    <a href="/login">Already have an Account ?</a>
                </div>
            </form>
            </div>
        </div>

</body>

</html>
